<!DOCTYPE html>
<html lang="en">
<head>
  <title>Variable Practice</title>

</head>
<body>
  <h1>Student Grade</h1>
  <button onclick="
  console.log(`Hi ${fname} your grade in science is ${science}`)">science</button>
  <button onclick="
  console.log(`Hi ${fname} your grade in math is ${math}`)">Math</button>
  <button onclick="
  console.log(`Hi ${fname} your grade in English is ${English}`)">English</button>
  <button onclick="
  console.log(`Hi ${fname} your grade in tle is ${tle}`)">Tle</button>
  <button onclick="
  console.log(`Hi ${fname} your grade in computer is ${computer}`)">computer</button>
  <button onclick="
  console.log(`Hi ${fname} your average grade is ${Average}`)" >Average</button>

</body>
<script>
  let fname = "Alvin Abarquez";
  let English=87;
  let math=88;
  let science=75;
  let computer=88;
  let tle=89;
  let Average=(English+math+science+computer+tle)/5;

</script>
</html>

</head>
<body>
    <h1>head & tails</h1>
    <button onclick=" 
    const RandomNum = Math.random()
    
    let ComRandom = '';
    if (RandomNum >= 0 && RandomNum < 1/2){
      ComRandom = 'Head'

    }else if (RandomNum >= 1/2 && RandomNum < 1)
    ComRandom ='Tail'
    if (ComRandom === 'Head'){
      result='You win'
    } else result= 'You Lose'
    
    if(result==='You win'){
      coins+=1
    }else if (result==='You Lose'){
      coins-=1
    }
    
    alert(`You pick Head. Computer ${ComRandom} ${result} Coins =${coins}`)
   
    ">Head</button>
